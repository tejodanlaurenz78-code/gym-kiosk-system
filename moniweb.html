            bottom: -1rem;

    <script>
        let currentRequest = null;

        function showSearch() {
            document.getElementById('searchView').classList.remove('hidden');
            document.getElementById('resultsView').classList.add('hidden');
            document.getElementById('trackInput').value = '';
            document.getElementById('errorMsg').classList.add('hidden');
        }

        function switchTab(tabName) {
            // Hide all contents
            document.getElementById('timelineContent').classList.add('hidden');
            document.getElementById('form2Content').classList.add('hidden');
            document.getElementById('form1Content').classList.add('hidden');

            // Remove active from all tabs
            document.getElementById('timelineTab').classList.remove('active');
            document.getElementById('form2Tab').classList.remove('active');
            document.getElementById('form1Tab').classList.remove('active');

            // Show selected content and activate tab
            document.getElementById(tabName + 'Content').classList.remove('hidden');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function trackRequest() {
            const trackId = document.getElementById('trackInput').value.trim();

            if (!trackId) {
                alert('Please enter a Transaction ID');
                return;
            }

            // FIXED: Now uses the correct Firebase reference
            const requestRef = window.ref(window.db, `requests/${trackId}`);

            window.get(requestRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        currentRequest = snapshot.val();
                        displayRequest(currentRequest);
                        document.getElementById('searchView').classList.add('hidden');
                        document.getElementById('resultsView').classList.remove('hidden');
                        document.getElementById('errorMsg').classList.add('hidden');
                    } else {
                        document.getElementById('errorMsg').classList.remove('hidden');
                        console.log('Request ID not found:', trackId);
                    }
                })
                .catch((error) => {
                    console.error('Error fetching request:', error);
                    alert('Error loading request. Please try again.');
                });
        }

        function displayRequest(request) {
            // Header
            document.getElementById('requestHeader').innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-3xl font-black text-[#15803d] mb-2">${request.activityName}</h2>
                        <p class="text-gray-600 mb-1"><span class="font-semibold">ID:</span> ${request.id}</p>
                        <p class="text-gray-600 mb-1"><span class="font-semibold">Filed:</span> ${request.filingDate}</p>
                        <p class="text-gray-600"><span class="font-semibold">Activity Date:</span> ${request.activityDate}</p>
                    </div>
                    <div class="text-right">
                        <div class="text-sm text-gray-500 mb-2">Status</div>
                        <div class="px-6 py-3 ${getStatusColor(request.status)} rounded-full font-bold text-lg">
                            ${request.status}
                        </div>
                    </div>
                </div>
            `;

            // Timeline
            document.getElementById('timelineContent').innerHTML = renderTimelineContent(request);

            // Form 2
            document.getElementById('form2Content').innerHTML = renderForm2Content(request);

            // Form 1
            document.getElementById('form1Content').innerHTML = renderForm1Content(request);
        }

        function getStatusColor(status) {
            if (status === 'Approved' || status === 'Deployed') return 'bg-green-100 text-green-800';
            if (status === 'Rejected') return 'bg-red-100 text-red-800';
            if (status === 'Pending') return 'bg-yellow-100 text-yellow-800';
            return 'bg-gray-100 text-gray-800';
        }

        function renderTimelineContent(request) {
            const steps = [
                { key: 'deptHead', label: 'Department Head', role: request.approvals.deptHead },
                { key: 'pmOfficer', label: 'PM Officer', role: request.approvals.pmOfficer },
                { key: 'pmgsdDirector', label: 'PMGSD Director', role: request.approvals.pmgsdDirector }
            ];

            return `
                <div class="space-y-6">
                    ${steps.map((step, index) => {
                        const isCompleted = step.role.status === 'Approved';
                        const isPending = step.role.status === 'Pending';
                        const isRejected = step.role.status === 'Rejected';

                        return `
                            <div class="timeline-item relative flex items-start ${isCompleted ? 'step-completed' : ''}">
                                <div class="timeline-line"></div>
                                <div class="z-10 flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center ${
                                    isCompleted ? 'bg-green-600 text-white' :
                                    isRejected ? 'bg-red-600 text-white' :
                                    'bg-gray-300 text-gray-600'
                                } font-bold">
                                    ${isCompleted ? '‚úì' : index + 1}
                                </div>
                                <div class="ml-6 flex-grow bg-white p-6 rounded-lg shadow-md ${isPending ? 'ring-2 ring-yellow-400' : ''}">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <h3 class="font-bold text-lg text-gray-800">${step.label}</h3>
                                            <p class="text-gray-600 font-semibold">${step.role.name || 'Pending Assignment'}</p>
                                        </div>
                                        <div class="px-4 py-2 rounded-full text-sm font-bold ${
                                            isCompleted ? 'bg-green-100 text-green-800' :
                                            isRejected ? 'bg-red-100 text-red-800' :
                                            'bg-yellow-100 text-yellow-800'
                                        }">
                                            ${step.role.status}
                                        </div>
                                    </div>
                                    ${step.role.date ? `<p class="text-sm text-gray-500 mt-2">üìÖ ${step.role.date}</p>` : ''}
                                    ${step.role.remarks ? `<p class="text-sm text-gray-700 mt-2 italic">"${step.role.remarks}"</p>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function formatApprovalBox(approval) {
            if (approval.status === 'Approved') {
                return `<div class="border-b border-black font-bold uppercase text-black">${approval.name}</div>`;
            }
            return `<div class="border-b border-black text-gray-400 italic">Pending</div>`;
        }

        function renderForm1Content(request) {

            }

            return `

                            <p class="text-sm italic text-gray-700 mt-1 font-serif">Property Management and General Service Department</p>
                            <p class="text-[10px] text-gray-500 mt-0.5 font-serif">Katapatan Mutual Homes, Brgy. Banay-banay, City of Cabuyao, Laguna 4025</p>
                        </div>
                    </div>
                    <div class="mb-8"><p class="text-xs text-gray-500">(${request.id})</p><p class="mt-2 text-sm">${new Date(request.filingDate).toLocaleDateString()}</p></div>
                    <div class="mb-6"><p class="font-bold text-sm">Dr. Roberto F. Ra√±ola Jr.</p><p class="text-sm">OIC-University President</p></div>
                    <div class="mb-8 pl-8"><p class="text-sm"><span class="font-bold">Thru: Mr. Colin B. Garcia</span></p><p class="text-sm ml-9">Vice President for Administration and Linkages</p></div>
                    <div class="text-sm text-justify space-y-4">
                        <p class="indent-8">I am writing to respectfully request your approval for the activity titled "<span class="font-bold uppercase">${request.activityName}</span>". The purpose is ${purpose.toLowerCase()}.</p>
                        <p class="indent-8">We would like to reserve <span class="font-bold">${request.venue.join(' and ')}</span> on <span class="font-bold">${new Date(request.activityDate).toLocaleDateString()}</span>.</p>
                        <p class="indent-8">Thank you very much for your favorable response.</p>
                    </div>
                    <div class="mt-8"><p class="text-sm mb-4">Respectfully yours,</p><div class="mt-4"><p class="font-bold uppercase">${request.requestedBy}</p><p class="text-sm text-gray-600">Requester / ${request.department}</p></div></div>
                    <div class="mt-10 pt-4 border-t-2 border-dashed border-gray-200">
                        <p class="text-xs font-bold text-gray-400 uppercase mb-4">Administrative Action / Signatories</p>
                        <div class="grid grid-cols-2 gap-y-6 gap-x-8">

                            <div><p class="text-xs italic text-gray-500">Recommending Approval:</p>${getLetterSignature('OVPAS', ovpasApproval)}</div>
                            <div><p class="text-xs italic text-gray-500">Recommending Approval:</p>${getLetterSignature('Office of the Executive VP', oevpApproval)}</div>

                        </div>

                </div>
            `;
        }

        function renderForm2Content(request) {
            const deptHeadApproval = request.approvals.deptHead;
            const pmOfficer = request.approvals.pmOfficer;
            const pmgsdDirector = request.approvals.pmgsdDirector;

            const chairData = request.equipment.find(e => typeof e === 'object' && e.name === 'Chair');
            const tableData = request.equipment.find(e => typeof e === 'object' && e.name === 'Table');
            const venues = ['Gym Stage / Court', 'Multi-Purpose Hall', 'Library', 'Cafeteria', 'Classroom #', 'Laboratory #', 'Others:'];

            return `
                <div class="form-header flex items-center justify-center space-x-4 mb-2">
                    <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center text-xs text-gray-500">[LOGO]</div>
                    <div class="text-center">
                         <p class="text-[10px] text-right w-full mb-2">PNC:AF-FO-15 rev.0 02012023</p>

                    <div><p class="font-bold mb-8">Recommended by:</p>${formatApprovalBox(pmOfficer)}<p class="mt-1">Mr. Colin B. Garcia</p></div>
                    <div><p class="font-bold mb-8">Approved by:</p>${formatApprovalBox(pmgsdDirector)}<p class="mt-1">Alfredo Glenn H. Bea√±o</p></div>

        window.onload = () => {
            // 1. Look at the URL address bar
            const urlParams = new URLSearchParams(window.location.search);

            // 2. Try to get the "id" value (e.g., RES-123456)
            const idFromUrl = urlParams.get('id');

            if (idFromUrl) {
                // 3. IF FOUND: Auto-fill the input box
                document.getElementById('trackInput').value = idFromUrl;

                // 4. Auto-click the track button (runs the search)
                trackRequest();
            } else {
                // 5. IF NOT FOUND: Just stay on the search screen
                document.getElementById('searchView').classList.remove('hidden');
            }
        };
        
        // --- FIREBASE DEBUGGER ---
        function debugFirebase() {
            console.log("=== FIREBASE DATA CHECK ===");

            // Check if Firebase is properly set up
            if (!window.db || !window.ref || !window.get) {
                console.error("‚ùå Firebase not initialized properly!");
                console.log("Available:", {
                    db: !!window.db,
                    ref: !!window.ref,
                    get: !!window.get
                });
                return;
            }

            // Get all requests from Firebase
            const requestsRef = window.ref(window.db, 'requests');
            window.get(requestsRef).then((snapshot) => {
                const data = snapshot.val();

                if (!data) {
                    console.log("üì≠ Firebase 'requests' folder is EMPTY");
                    console.log("No reservations have been submitted yet.");
                    return;
