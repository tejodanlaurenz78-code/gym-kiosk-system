    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e8e8e8;
        }

        /* Header */
        .header-green {
            background-color: #15803d;
        }

        /* Cards */
        .card-white {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .card-yellow-border {
            border-top: 4px solid #f59e0b;
        }

        /* Alert box */
        .alert-warning {
            background-color: #fffbeb;
            border-left: 4px solid #f59e0b;
            padding: 1rem;
            border-radius: 8px;
        }

        /* Timeline */
        .timeline-dot {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .timeline-dot.completed {
            background-color: #15803d;
            color: white;
        }

        .timeline-dot.pending {
            background-color: #f59e0b;
            color: white;
        }

        .timeline-line {
            position: absolute;
            left: 1.25rem;
            top: 3rem;
            bottom: -1rem;
            width: 2px;
            background-color: #d1d5db;
        }

        .timeline-item {
            position: relative;
            padding-left: 3.5rem;
            padding-bottom: 2rem;
        }

        .timeline-item:last-child {
            padding-bottom: 0;
        }

        .timeline-item:last-child .timeline-line {
            display: none;
        }

        /* Search input with QR icon */
        .input-with-icon {
            position: relative;
        }

        .qr-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        /* Buttons */
        .btn-primary {
            background-color: #15803d;
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #166534;
        }

        .btn-secondary {
            background-color: white;
            color: #374151;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            border: 1px solid #d1d5db;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background-color: #f9fafb;
        }

        /* Form styles - 100% identical to k.txt and ad27.txt */
        .form-container {
            background: white;
            border: 1px solid #000;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-title {
            background-color: #D1D5DB;
            font-weight: bold;
            text-align: center;
            padding: 0.5rem;
            text-transform: uppercase;
            font-size: 1.1rem;
            margin-bottom: 0;
            border: none;
            color: black;
        }

        .read-only-field {
            border-bottom: 1px solid black;
            width: 100%;
            padding-left: 0.25rem;
            font-weight: bold;
            min-height: 24px;
            display: inline-block;
        }

        .border-black {
            border-color: black;
        }

        .accent-black {
            accent-color: black;
        }

        .line-input {
            border-bottom: 1px solid #000;
            width: 100%;
            outline: none;
            background: transparent;
            padding-left: 0.25rem;
        }

        /* Status badge */
        .badge-appointment {
            background-color: #fef3c7;
            color: #92400e;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
    </style>

    <script>
        let currentRequest = null;

        function showSearch() {
            document.getElementById('searchView').classList.remove('hidden');
            document.getElementById('resultsView').classList.add('hidden');
            document.getElementById('trackInput').value = '';
            document.getElementById('errorMsg').classList.add('hidden');
        }

        function switchTab(tab) {
            document.getElementById('formsModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('formsModal').classList.add('hidden');
        }

        function cancelRequest() {
            if (confirm('Are you sure you want to cancel this request?')) {
                alert('Request cancellation submitted.');
            }
        }

        function trackRequest() {
            const trackId = document.getElementById('trackInput').value.trim();

            if (!trackId) {
                alert('Please enter a Transaction ID');
                return;
            }

            const requestRef = window.ref(window.db, `requests/${trackId}`);

            window.get(requestRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        currentRequest = snapshot.val();
                        displayRequest(currentRequest);
                        document.getElementById('searchView').classList.add('hidden');
                        document.getElementById('resultsView').classList.remove('hidden');
                        document.getElementById('errorMsg').classList.add('hidden');
                    } else {
                        document.getElementById('errorMsg').classList.remove('hidden');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error loading request. Please try again.');
                });
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        function displayRequest(request) {
            // Check for appointment
            const hasAppointment = request.appointment && request.appointment.date;
            const appointmentBadge = hasAppointment ? 
                `<div class="badge-appointment">üìÖ APPOINTMENT SET</div>` : '';

            // Header Card
            document.getElementById('requestHeader').innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <p class="text-sm text-gray-500 mb-1">Transaction ID: ${request.id}</p>
                        <h2 class="text-3xl font-bold text-gray-900 mb-2">${request.activityName || 'Untitled Event'}</h2>
                    </div>
                    ${appointmentBadge}
                </div>

                ${hasAppointment ? `
                <div class="alert-warning mb-6">
                    <div class="flex items-start space-x-3">
                        <div class="flex-shrink-0">
                            <svg class="w-6 h-6 text-yellow-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p class="font-semibold text-yellow-900">Action Required: Appointment Set</p>
                            <p class="text-sm text-yellow-800 mt-1">Date: ${request.appointment.date}, Time: ${request.appointment.time}, Reason: ${request.appointment.reason}</p>
                        </div>
                    </div>
                </div>
                ` : ''}

                <div class="grid grid-cols-4 gap-6 text-sm">
                    <div>
                        <p class="text-gray-500 font-semibold uppercase text-xs mb-1">Date</p>
                        <p class="font-bold text-gray-900">${formatDate(request.activityDate)}</p>
                    </div>
                    <div>
                        <p class="text-gray-500 font-semibold uppercase text-xs mb-1">Time</p>
                        <p class="font-bold text-gray-900">${request.time || 'N/A'}</p>
                    </div>
                    <div>
                        <p class="text-gray-500 font-semibold uppercase text-xs mb-1">Venue</p>
                        <p class="font-bold text-gray-900">${Array.isArray(request.venue) ? request.venue[0] : 'N/A'}</p>
                    </div>
                    <div>
                        <p class="text-gray-500 font-semibold uppercase text-xs mb-1">Filed By</p>
                        <p class="font-bold text-gray-900">${request.requestedBy || 'N/A'}</p>
                    </div>
                </div>
            `;

            // Timeline
            document.getElementById('timelineContent').innerHTML = renderTimeline(request);

            // Forms
            document.getElementById('form2Content').innerHTML = renderForm2Content(request);
            document.getElementById('form1Content').innerHTML = renderForm1Content(request);
        }

        function renderTimeline(request) {
            const steps = [
                {
                    label: 'VP Admin & Linkages',
                    sublabel: 'Mr. Colin B. Garcia',
                    status: request.approvals?.pmOfficer?.status || 'Pending',
                    date: request.approvals?.pmOfficer?.date || ''
                },
                {
                    label: 'OIC-Director PMGSD (Final)',
                    sublabel: request.appointment ? 'Appointment Required' : '',
                    status: request.approvals?.pmgsdDirector?.status || 'Pending',
                    date: request.approvals?.pmgsdDirector?.date || '',
                    appointment: request.appointment,
                    isLast: true
                }
            ];

            return steps.map((step, index) => {
                const isCompleted = step.status === 'Approved';
                const isPending = step.status === 'Pending';
                const hasAppointment = step.appointment && step.appointment.date;

                return `
                    <div class="timeline-item">
                        <div class="timeline-line"></div>
                        <div class="timeline-dot ${isCompleted ? 'completed' : 'pending'} absolute left-0 top-0">
                            ${isCompleted ? '‚úì' : isPending && hasAppointment ? '‚è∞' : '‚óã'}
                        </div>
                        <div>
                            <div class="flex items-center justify-between mb-2">
                                <div>
                                    <h4 class="font-bold text-gray-900">${step.label}</h4>
                                    <p class="text-sm text-gray-600">${step.sublabel}</p>
                                </div>
                                <span class="text-xs text-gray-500">${step.date ? formatDate(step.date) : ''}</span>
                            </div>
                            ${hasAppointment ? `
                                <div class="mt-2 p-3 bg-yellow-50 border-l-3 border-yellow-400 rounded text-sm">
                                    <p class="font-semibold text-yellow-900">Appointment Required</p>
                                    <p class="text-yellow-800 italic mt-1">"${step.appointment.reason}"</p>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
